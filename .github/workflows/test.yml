# Check code
name: Testing

on:
  # Triggers the workflow on push or pull request events.
  push:
    branches-ignore: ["gh-pages"]
  pull_request:
    branches: ["production", "development"]

jobs:
  eslint:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    name: ESLint linter
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install dependencies ğŸ—ƒï¸
        run: npm install

      - name: Run ESLint ğŸ•µï¸
        run: npm run lint

  dependency-review:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    name: Check dependencies
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install dependencies ğŸ—ƒï¸
        run: npm install

      - name: Run security check ğŸ•µï¸
        run: npm audit --audit-level moderate
        env:
          CI: true

  analyze:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Initialize CodeQL ğŸ”§
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
          source-root: source

      - name: Perform CodeQL Analysis ğŸ•µï¸
        uses: github/codeql-action/analyze@v2
