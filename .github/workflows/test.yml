# Check code
name: Testing

on:
  # Triggers the workflow on push or pull request events.
  push:
    branches-ignore: ["gh-pages"]
  pull_request:
    branches: ["production", "development"]

jobs:
  eslint:
    name: ESLint linter
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install dependencies ğŸ—ƒï¸
        run: npm install

      - name: Run ESLint ğŸ•µï¸
        run: npm run lint

  security:
    name: Check dependencies security
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install dependencies ğŸ—ƒï¸
        run: npm install

      - name: Run security check ğŸ•µï¸
        run: npm audit --audit-level moderate
        env:
          CI: true

  # Same as security job, I want to know which one work better.
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Dependency Review ğŸ•µï¸
        uses: actions/dependency-review-action@v3

  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Initialize CodeQL ğŸ”§
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
          source-root: source

      - name: Perform CodeQL Analysis ğŸ•µï¸
        uses: github/codeql-action/analyze@v2
